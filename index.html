<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/inventaireapp/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frontend</title>
    <script type="module" crossorigin src="/inventaireapp/assets/index-brERVi-Q.js"></script>
    <link rel="stylesheet" crossorigin href="/inventaireapp/assets/index-CfUskm5D.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        var div = document.createElement("div");
        div.style.cssText = "position:fixed;top:0;left:0;width:100%;height:100%;color:white;background:red;z-index:9999;padding:20px;font-family:monospace;white-space:pre-wrap;overflow:auto;";
        div.innerHTML = "<h1>CRITICAL ERROR (Index.html Trap)</h1><p>" + msg + "</p><p>" + url + ":" + line + ":" + col + "</p><p>" + (error && error.stack ? error.stack : "") + "</p>";
        document.body.appendChild(div);
      };
      window.onunhandledrejection = function(event) {
        var div = document.createElement("div");
        div.style.cssText = "position:fixed;bottom:0;left:0;width:100%;height:50%;color:white;background:darkred;z-index:9999;padding:20px;font-family:monospace;white-space:pre-wrap;overflow:auto;";
        div.innerHTML = "<h1>UNHANDLED PROMISE REJECTION</h1><p>" + event.reason + "</p>";
        document.body.appendChild(div);
      };
    </script>
  </body>
</html>
